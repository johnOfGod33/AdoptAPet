{% extends 'layout.html' %} {% block content %}
<div class="flex justify-center py-10">
  <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-center text-primary mb-8">
      Mise en Adoption
    </h2>

    <form method="POST" action="/formulaire">
      <!-- Nom de l'animal -->
      <div class="mb-4 relative">
        <input
          type="text"
          name="nom"
          id="nom"
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Nom de l'animal"
          required
        />
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-primary"
        >
          <i class="fas fa-paw"></i>
        </span>
      </div>

      <!-- Âge de l'animal -->
      <div class="mb-4 relative">
        <input
          type="number"
          name="age"
          id="age"
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Âge de l'animal (en années)"
          required
        />
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-primary"
        >
          <i class="fas fa-calendar-alt"></i>
        </span>
      </div>

      <!-- Espèce -->
      <div class="mb-4 relative">
        <input
          type="text"
          name="espece"
          id="espece"
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Espèce de l'animal"
          required
        />
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-primary"
        >
          <i class="fas fa-dog"></i>
        </span>
      </div>

      <!-- Race -->
      <div class="mb-4 relative">
        <input
          type="text"
          name="race"
          id="race"
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Race de l'animal"
          required
        />
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-primary"
        >
          <i class="fas fa-paw"></i>
        </span>
      </div>

      <!-- Description -->
      <div class="mb-4 relative">
        <textarea
          name="description"
          id="description"
          rows="1"
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Description de l'animal"
          required
        ></textarea>
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-primary"
        >
          <i class="fas fa-align-left"></i>
        </span>
      </div>

      <!-- Informations de contact -->
      <div class="grid grid-cols-2 gap-4 mb-4">
        <!-- Courriel -->
        <div class="relative">
          <input
            type="email"
            name="courriel"
            id="courriel"
            class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="Email"
            required
          />
          <span
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-primary"
          >
            <i class="fas fa-envelope"></i>
          </span>
        </div>

        <!-- Adresse -->
        <div class="relative">
          <input
            type="text"
            name="adresse"
            id="adresse"
            class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="Adresse"
            required
          />
          <span
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-primary"
          >
            <i class="fas fa-map-marker-alt"></i>
          </span>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <!-- Ville -->
        <div class="relative">
          <input
            type="text"
            name="ville"
            id="ville"
            class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="Ville"
            required
          />
          <span
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-primary"
          >
            <i class="fas fa-city"></i>
          </span>
        </div>

        <!-- Code Postal -->
        <div class="relative">
          <input
            type="text"
            name="cp"
            id="cp"
            class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="Code Postal"
            required
          />
          <span
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-primary"
          >
            <i class="fas fa-code"></i>
          </span>
        </div>
      </div>

      <!-- Bouton de soumission -->
      <div class="mt-6">
        <button
          type="submit"
          class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary-dark focus:outline-none transition-all"
        >
          Ajouter l'animal
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
