{% extends 'layout.html' %} {% block content %}

<div class="p-4">
  {% if not animals %}
  <div class="text-center py-4">
    <p class="text-lg font-semibold text-text">Aucun animal disponible</p>
  </div>
  {% else %}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for animal in animals %}
    <div
      id="{{ animal.id }}"
      class="bg-background p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300"
    >
      <div class="text-center">
        <h2 class="text-2xl font-bold text-primary">{{ animal.nom }}</h2>
        <p class="text-lg text-text mt-2">{{ animal.age }} ans</p>
        <p class="text-sm text-secondary mt-1">
          {{ animal.espece }} - {{ animal.race }}
        </p>
      </div>
      <div class="mt-4">
        <button
          class="w-full py-2 bg-accent text-white rounded-lg hover:bg-primary focus:outline-none"
        >
          Adopter
        </button>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>

{% endblock %}
